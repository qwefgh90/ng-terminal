<h2>{{title}}</h2>
<div class="outer-box">
    <ng-terminal #term [dataSource]="writeSubject" (keyInput)="onKeyInput($event)" [rows]="_rows"
        [cols]="_cols" [draggable]="_draggable" class="ng-terminal">
    </ng-terminal>
</div>
<div [class.mat-elevation-z1]="true"
    style="padding-left: 1em; padding-top: 0.3em; margin-top: 0.7em; padding-bottom: 1em">
    <div>
        <div style="display:inline-block; vertical-align: top; margin-bottom: 0.8em">
            <h3>Display Opiton</h3>
            <div>
                <mat-slide-toggle [checked]="draggableMode" [color]="color"
                    (change)="resizableChange($event)" [disabled]="disabled">
                    Draggable
                </mat-slide-toggle>
                <mat-slide-toggle style="margin-left: 10px;" [checked]="apiMode" [color]="color"
                    (change)="apiModeChange($event)" [disabled]="disabled">
                    by using API
                </mat-slide-toggle>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="rows" [formControl]="rowsControl" type="number">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="cols" [formControl]="colsControl" type="number">
                </mat-form-field>
            </div>
        </div>
        <div style="display:inline-block; vertical-align: top">
            <h4>JSON</h4>
            <ngx-json-viewer [json]="displayOptionForLiveUpdate"></ngx-json-viewer>
        </div>
    </div>
    <h3>Examples of data binding</h3>
    <div>
        <span style="font-size: 0.8em; font-weight: bold">[dataSource]</span>
        <div>
            <mat-form-field>
                <input matInput placeholder="Type here" value="" [formControl]="inputControl">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="write()">Write</button>
        </div>
    </div>
    <div>
        <span style="font-size: 0.8em; font-weight: bold">(keyInput): {{keyInput}}</span>
    </div>
</div>
